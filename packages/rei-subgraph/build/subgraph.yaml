specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: REI
    network: goerli
    source:
      address: "0x773Ea21c2858FA806349dcE7598655091985B3B4"
      abi: REI
      startBlock: 7649995
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
