specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: REI
    network: mumbai
    source:
      address: "0xba4c7F3da445aC27f006962AdeC680A7Ec2dD2E1"
      abi: REI
      startBlock: 28291543
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - TokenUser
      abis:
        - name: REI
          file: ./abis/REI.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/rei.ts
  - kind: ethereum
    name: Approver
    network: mumbai
    source:
      address: "0xAB79C023FF136E5D62514129650D9b79EE7454e1"
      abi: Approver
      startBlock: 28291543
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Application
        - WithStatus
        - ApproverAccess
      abis:
        - name: Approver
          file: ./abis/Approver.json
      eventHandlers:
        - event: DecisionTaken(indexed uint256,indexed address,indexed uint8)
          handler: handleDecisionTaken
        - event: NewApplicationCreated(indexed uint256,indexed address,string,string,string,string,string,string,uint256,uint8)
          handler: handleNewApplicationCreated
        - event: AccessSet(address,bool)
          handler: handleAccessSet
      file: ./src/approver.ts
  - kind: ethereum
    name: Fractionaliser
    network: mumbai
    source:
      address: "0xcb95F0b98eC6ef2A1eC1A676914D8FB1444A03FE"
      abi: Fractionaliser
      startBlock: 28291543
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Fractionalised
        - UserFractionalised
      abis:
        - name: Fractionaliser
          file: ./abis/Fractionaliser.json
        - name: REI
          file: ./abis/REI.json
      eventHandlers:
        - event: Fractionalised(indexed uint256,indexed address,indexed
            address,uint256,uint256,address)
          handler: handleFractionalised
      file: ./src/fractionaliser.ts
  - kind: ethereum
    name: REIMarket
    network: mumbai
    source:
      address: "0x471d3aFbd5193bA6AeF5376b06Df77A95367595a"
      abi: REIMarket
      startBlock: 28291543
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LendedForLoan
        - Invester
        - InvesterLendedForLoan
      abis:
        - name: REIMarket
          file: ./abis/REIMarket.json
      eventHandlers:
        - event: Applied(uint256,uint256,address,uint256,address,uint256,uint256,uint256,uint8)
          handler: handleApplied
        - event: Invested(uint256,uint256,uint256,uint256,uint8,address,uint256)
          handler: handleInvested
        - event: InterestPaid(uint256,uint256,uint256,address,uint256)
          handler: handleInterestPaid
        - event: Repayed(uint256,uint8)
          handler: handleRepayed
        - event: WithDrawalLoan(uint256,uint8)
          handler: handleWithDrawalLoan
        - event: WithdrawalBeforeFunded(uint256,uint256,uint256,address,uint256)
          handler: handleWithdrawalBeforeFunded
      file: ./src/rei-market.ts
