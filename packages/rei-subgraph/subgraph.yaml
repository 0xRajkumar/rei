specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Approver
    network: goerli
    source:
      address: "0x811E83827612D1631b817185Ae96797b9EF3fa48"
      abi: Approver
      startBlock: 7627090
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Application
        - WithStatus
      abis:
        - name: Approver
          file: ./abis/Approver.json
      eventHandlers:
        - event: DecisionTaken(indexed uint256,indexed address,indexed uint8)
          handler: handleDecisionTaken
        - event: NewApplicationCreated(indexed uint256,indexed address,string,string,string,string,string,string,uint256,uint8)
          handler: handleNewApplicationCreated
      file: ./src/approver.ts
  - kind: ethereum
    name: REI
    network: goerli
    source:
      address: "0xebb243dcB08a4A5e47767a0e59f92F94aF7c365b"
      abi: REI
      startBlock: 7627090
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - TokenUser
      abis:
        - name: REI
          file: ./abis/REI.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/rei.ts
  - kind: ethereum
    name: Fractionaliser
    network: goerli
    source:
      address: "0x5339779ecE9073cB5F02761fCB10eCEf94656C36"
      abi: Fractionaliser
      startBlock: 7627090
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Fractionalised
        - UserFractionalised
      abis:
        - name: Fractionaliser
          file: ./abis/Fractionaliser.json
        - name: REI
          file: ./abis/REI.json
      eventHandlers:
        - event: Fractionalised(indexed uint256,indexed address,indexed
            address,uint256,uint256,address)
          handler: handleFractionalised
      file: ./src/fractionaliser.ts
