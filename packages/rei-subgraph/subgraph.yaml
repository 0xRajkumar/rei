specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Approver
    network: goerli
    source:
      address: "0x9F6C11f4Ed1d342183c32B715eBc61c63ddF7064"
      abi: Approver
      startBlock: 7613736
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Application
        - WithStatus
      abis:
        - name: Approver
          file: ./abis/Approver.json
      eventHandlers:
        - event: DecisionTaken(indexed uint256,indexed address,indexed uint8)
          handler: handleDecisionTaken
        - event: NewApplicationCreated(indexed uint256,indexed address,string,string,string,string,string,string,uint256,uint8)
          handler: handleNewApplicationCreated
      file: ./src/approver.ts
