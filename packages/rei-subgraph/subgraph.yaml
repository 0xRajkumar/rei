specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: REI
    network: mumbai
    source:
      address: "0x8C3F3c6557b3023B7dc49C77029de31CBa833270"
      abi: REI
      startBlock: 28288452
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - TokenUser
      abis:
        - name: REI
          file: ./abis/REI.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/rei.ts
  - kind: ethereum
    name: Approver
    network: mumbai
    source:
      address: "0x82a131222724F5c33A1BE6d7Be6a6B1F5Cc3D5ff"
      abi: Approver
      startBlock: 28288452
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Application
        - WithStatus
        - ApproverAccess
      abis:
        - name: Approver
          file: ./abis/Approver.json
      eventHandlers:
        - event: DecisionTaken(indexed uint256,indexed address,indexed uint8)
          handler: handleDecisionTaken
        - event: NewApplicationCreated(indexed uint256,indexed address,string,string,string,string,string,string,uint256,uint8)
          handler: handleNewApplicationCreated
        - event: AccessSet(address,bool)
          handler: handleAccessSet
      file: ./src/approver.ts
  - kind: ethereum
    name: Fractionaliser
    network: mumbai
    source:
      address: "0x15173eDCED712411b0418CDcdf8ce8933Ff8BA1a"
      abi: Fractionaliser
      startBlock: 28288452
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Fractionalised
        - UserFractionalised
      abis:
        - name: Fractionaliser
          file: ./abis/Fractionaliser.json
        - name: REI
          file: ./abis/REI.json
      eventHandlers:
        - event: Fractionalised(indexed uint256,indexed address,indexed
            address,uint256,uint256,address)
          handler: handleFractionalised
      file: ./src/fractionaliser.ts
  - kind: ethereum
    name: REIMarket
    network: mumbai
    source:
      address: "0xD2bc7171aDfba97CDAD0cF400c9c16E9e187E9e8"
      abi: REIMarket
      startBlock: 28288452
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LendedForLoan
        - Invester
        - InvesterLendedForLoan
      abis:
        - name: REIMarket
          file: ./abis/REIMarket.json
      eventHandlers:
        - event: Applied(uint256,uint256,address,uint256,address,uint256,uint256,uint256,uint8)
          handler: handleApplied
        - event: Invested(uint256,uint256,uint256,uint256,uint8,address,uint256)
          handler: handleInvested
        - event: InterestPaid(uint256,uint256,uint256,address,uint256)
          handler: handleInterestPaid
        - event: Repayed(uint256,uint8)
          handler: handleRepayed
        - event: WithDrawalLoan(uint256,uint8)
          handler: handleWithDrawalLoan
        - event: WithdrawalBeforeFunded(uint256,uint256,uint256,address,uint256)
          handler: handleWithdrawalBeforeFunded
      file: ./src/rei-market.ts
