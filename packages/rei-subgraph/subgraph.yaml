specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Approver
    network: goerli
    source:
      address: "0x5C1fd183056f84dd79784Db85C609904E7241775"
      abi: Approver
      startBlock: 7634614
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Application
        - WithStatus
        - ApproverAccess
      abis:
        - name: Approver
          file: ./abis/Approver.json
      eventHandlers:
        - event: DecisionTaken(indexed uint256,indexed address,indexed uint8)
          handler: handleDecisionTaken
        - event: NewApplicationCreated(indexed uint256,indexed address,string,string,string,string,string,string,uint256,uint8)
          handler: handleNewApplicationCreated
        - event: AccessSet(address,bool)
          handler: handleAccessSet
      file: ./src/approver.ts
  - kind: ethereum
    name: REI
    network: goerli
    source:
      address: "0x377434b028439c1EB46091424276eF493c47EB35"
      abi: REI
      startBlock: 7634614
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - TokenUser
      abis:
        - name: REI
          file: ./abis/REI.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/rei.ts
  - kind: ethereum
    name: Fractionaliser
    network: goerli
    source:
      address: "0x2Cf1AD6B34bf8f8202e5c0ab2Ff7368C82920389"
      abi: Fractionaliser
      startBlock: 7634614
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Fractionalised
        - UserFractionalised
      abis:
        - name: Fractionaliser
          file: ./abis/Fractionaliser.json
        - name: REI
          file: ./abis/REI.json
      eventHandlers:
        - event: Fractionalised(indexed uint256,indexed address,indexed
            address,uint256,uint256,address)
          handler: handleFractionalised
      file: ./src/fractionaliser.ts
