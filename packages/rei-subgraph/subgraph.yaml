specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: REI
    network: goerli
    source:
      address: "0xBa8a212DF43A696a5a97Ff6d3B543b5Ab5566a0F"
      abi: REI
      startBlock: 7645224
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - TokenUser
      abis:
        - name: REI
          file: ./abis/REI.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/rei.ts
  - kind: ethereum
    name: Approver
    network: goerli
    source:
      address: "0x3DebD41C5e03672445cf24B3e1e9fc5dcb0ac33a"
      abi: Approver
      startBlock: 7645224
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Application
        - WithStatus
        - ApproverAccess
      abis:
        - name: Approver
          file: ./abis/Approver.json
      eventHandlers:
        - event: DecisionTaken(indexed uint256,indexed address,indexed uint8)
          handler: handleDecisionTaken
        - event: NewApplicationCreated(indexed uint256,indexed address,string,string,string,string,string,string,uint256,uint8)
          handler: handleNewApplicationCreated
        - event: AccessSet(address,bool)
          handler: handleAccessSet
      file: ./src/approver.ts
  - kind: ethereum
    name: Fractionaliser
    network: goerli
    source:
      address: "0x6f5352E5f6155abd2153C02f21F8D696D77462B3"
      abi: Fractionaliser
      startBlock: 7645224
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Fractionalised
        - UserFractionalised
      abis:
        - name: Fractionaliser
          file: ./abis/Fractionaliser.json
        - name: REI
          file: ./abis/REI.json
      eventHandlers:
        - event: Fractionalised(indexed uint256,indexed address,indexed
            address,uint256,uint256,address)
          handler: handleFractionalised
      file: ./src/fractionaliser.ts
  - kind: ethereum
    name: REIMarket
    network: goerli
    source:
      address: "0x92d53B683e1774bfA1923F6cfdD78299FAED474C"
      abi: REIMarket
      startBlock: 7645224
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LendedForLoan
        - Invester
        - InvesterLendedForLoan
      abis:
        - name: REIMarket
          file: ./abis/REIMarket.json
      eventHandlers:
        - event: Applied(uint256,uint256,address,uint256,address,uint256,uint256,uint256,uint8)
          handler: handleApplied
        - event: Invested(uint256,uint256,uint256,uint256,uint8,address,uint256)
          handler: handleInvested
      file: ./src/rei-market.ts
